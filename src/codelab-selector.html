  <template strip-whitespace="">
    <style>
      :host {
        display: inline-block;
        line-height: 0;
        white-space: nowrap;
        cursor: pointer;
        @apply(--paper-font-common-base);
        --calculated-paper-radio-button-size: var(--paper-radio-button-size, 16px);
        /* -1px is a sentinel for the default and is replace in `attached`. */
        --calculated-paper-radio-button-ink-size: var(--paper-radio-button-ink-size, -1px);
      }

      :host(:focus) {
        outline: none;
      }

      #radioContainer {
        @apply(--layout-inline);
        @apply(--layout-center-center);
        position: relative;
        width: var(--calculated-paper-radio-button-size);
        height: var(--calculated-paper-radio-button-size);
        vertical-align: middle;
      }

      #ink {
        position: absolute;
        top: 50%;
        left: 50%;
        right: auto;
        width: var(--calculated-paper-radio-button-ink-size);
        height: var(--calculated-paper-radio-button-ink-size);
        color: var(--paper-radio-button-unchecked-ink-color, --primary-text-color);
        opacity: 0.6;
        pointer-events: none;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }

      #ink[checked] {
        color: var(--paper-radio-button-checked-ink-color, --primary-color);
      }

      #offRadio, #onRadio {
        position: absolute;
        box-sizing: border-box;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
      }

      #offRadio {
        border: 2px solid var(--paper-radio-button-unchecked-color, --primary-text-color);
        background-color: var(--paper-radio-button-unchecked-background-color, transparent);
        transition: border-color 0.28s;
      }

      #onRadio {
        background-color: var(--paper-radio-button-checked-color, --primary-color);
        -webkit-transform: scale(0);
        transform: scale(0);
        transition: -webkit-transform ease 0.28s;
        transition: transform ease 0.28s;
        will-change: transform;
      }

      :host([checked]) #offRadio {
        border-color: var(--paper-radio-button-checked-color, --primary-color);
      }

      :host([checked]) #onRadio {
        -webkit-transform: scale(0.5);
        transform: scale(0.5);
      }

      #radioLabel {
        line-height: normal;
        position: relative;
        display: inline-block;
        vertical-align: middle;
        margin-left: var(--paper-radio-button-label-spacing, 10px);
        white-space: normal;
        color: var(--paper-radio-button-label-color, --primary-text-color);
      }

      :host-context([dir="rtl"]) #radioLabel {
        margin-left: 0;
        margin-right: var(--paper-radio-button-label-spacing, 10px);
      }

      #radioLabel[hidden] {
        display: none;
      }

      /* disabled state */

      :host([disabled]) #offRadio {
        border-color: var(--paper-radio-button-unchecked-color, --primary-text-color);
        opacity: 0.5;
      }

      :host([disabled][checked]) #onRadio {
        background-color: var(--paper-radio-button-unchecked-color, --primary-text-color);
        opacity: 0.5;
      }

      :host([disabled]) #radioLabel {
        /* slightly darker than the button, so that it's readable */
        opacity: 0.65;
      }
    </style>

    <div id="radioContainer">
      <div id="offRadio"></div>
      <div id="onRadio"></div>
    </div>

    <div id="radioLabel"><content></content></div>

<dom-module id="syntax-style" assetpath="../bower_components/codelab-components/">
  <template>
    <style>
      ::content pre, ::content code {
        font-family: 'Source Code Pro', Helvetica, Arial;
        font-size: inherit;
        border-radius: 3px;
        overflow-x: auto;
        @apply(--google-codelab-step-code);
      }

      ::content code {
        color: #333;
        background-color: rgba(0, 0, 0, 0.08);
        padding: 0.1em 0.3em;
      }

      ::content pre {
        display: block;
        color: white;
        background-color: #28323f;
        padding: 14px;
        -webkit-text-size-adjust: none;
        line-height: 1.4;
      }

      ::content pre > code {
        padding: 0;
        background-color: transparent;
      }

      ::content code em {
        color: #97C8F2;
      }

      ::content pre .str, ::content code .str { color: #65B042; } /* string  - green */
      ::content pre .kwd, ::content code .kwd { color: #E28964; } /* keyword - dark pink */
      ::content pre .com, ::content code .com { color: #AEAEAE; font-style: italic; } /* comment - gray */

  <template strip-whitespace="">
    <style>

:host {
  display: block;
  line-height: 24px;

  --paper-menu: {
    cursor: pointer;
    background: inherit;
    padding: 0;
  };

  --app-drawer-content-container: {
    background: var(--google-codelab-background, --paper-grey-100);
  };

  --nav-height: 64px;
}


:host([theme="minimal"]) {
  position: relative;
}

#headerpanel {
  position: fixed;
  left: 0;
  right: 0;
  z-index: 1;
  margin-left: 256px; /* drawer width */
}

#headerpanel[narrow] {
  margin-left: 0;
}

app-drawer-layout {
  overflow-x: hidden;
}

.drawer-content-wrapper {
  padding: 16px;
}

#main-content {
  background: var(--google-codelab-background, --paper-grey-300);
}

#pages {
  top: var(--nav-height);
}

#controls[narrow] {
  width: 100%;
}

#main-toolbar {
  background: var(--google-codelab-header-background, --paper-blue-600);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: var(--nav-height);
  padding: 0 16px;
}

#main-toolbar .title {
  margin: 0 8px;
  flex: 1;
  font-weight: 300;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

paper-icon-button[icon=menu] {
  margin-right: 0 !important;
}

paper-fab {
  --paper-fab-keyboard-focus-background: var(--google-codelab-fab-background, --paper-blue-700);
  --paper-fab-background: var(--google-codelab-fab-background, --paper-blue-700);
  flex-shrink: 0;
}

/* override external styles */
:host([theme="minimal"]) #resumeDialog > * {
  margin-top: 20px;
  padding: 0 24px;
}

:host([theme="minimal"]) #resumeDialog .buttons {
  padding: 8px 8px 8px 24px;
  margin: 0;
}

.countdown iron-icon {
  margin-right: 3px;
}

:host(:not([theme="minimal"])) #drawer .countdown {
  display: none;
}

:host([theme="minimal"]) #drawer .countdown {
  padding: 0 16px 16px 16px;
  font-style: italic;
  color: var(--paper-blue-500);
  -webkit-flex-shrink: 0;
  flex-shrink: 0;
}

#controls {
  position: fixed;
  right: 0;
  bottom: 16px;
  padding: 0 16px;
  width: calc(100% - 256px); /* width of drawer */
  box-sizing: border-box;
  pointer-events: none; /* allow users to scroll */
}

#controls .fabs {
  /* Note: custom props don't work in calc(). */
  max-width: calc(800px + 175px);
  margin: 0 auto;
}

.navbutton {
  pointer-events: initial; /* make sure buttons are clickable */
}

.navbutton.prevbutton {
  transition: transform 300ms ease-in-out;
}

.navbutton.prevbutton[disabled] {
  background: var(--google-codelab-fab-background);
  color: white;
  transform: scale(0);
}

.navbutton.donebutton {
  background: var(--google-green-500);
}

.toc-item {
  font-size: 14px;
  color: var(--paper-grey-500);
  overflow: hidden;
  border-radius: 4px;
  padding: 6px 16px;
  box-sizing: content-box; /* override users that set * selector box-sizing. */
}

.toc-item i {
  display: inline-block;
  font-style: normal;
  width: 24px;
  min-width: 24px;
  background: #fff;
  border-radius: 50%;
  text-align: center;
  height: 24px;
  vertical-align: middle;
  line-height: 24px;
  border: 2px solid var(--paper-grey-400);
  margin-right: 8px;
  font-weight: 400;
}

.toc-item i::before,
.toc-item i::after {
  content: '';
  display: block;
  border-left: 1px solid var(--paper-grey-400);
  width: 0;
  height: 44px;
  z-index: 1;
  margin-top: 1px;
}

.toc-item i::before {
  margin-top: -44px;
  margin-left: 11px;
}

.toc-item i::after {
  margin-left: 11px;
}

.toc-item.completed {
  color: var(--paper-grey-900);
}

.toc-item.iron-selected {
  color: var(--paper-grey-900);
  background-color: var(--paper-grey-300);
  font-weight: 600;
}

.toc-item.completed i,
.toc-item.completed i::before,
.toc-item.completed i::after,
.toc-item.iron-selected i,
.toc-item.iron-selected i:before {
  border-color: var(--paper-blue-500);
}

.toc-item:first-of-type i::before,
.toc-item:last-of-type i::after {
  display: none;
}

#metadata {
  color: var(--google-codelab-footer-text-color, #777);
  font-size: 0.7em;
  flex: 0 0 80px;
}

#feedback a {
  color: currentcolor;
}

@media (min-width: 641px) {
  :host(:not([theme="minimal"])) #pages {
    margin-top: 32px;
  }
  #controls {
    padding: 0 32px;
    bottom: 32px;
  }
}

            <div title="Time remaining" hidden$="{{!_isPositiveNum(duration)}}" class="countdown layout horizontal">
              <iron-icon icon="schedule"></iron-icon> <span>[[remaining]]</span>
            </div>

            <paper-menu id="toc" class="flex" selected="{{selected}}" on-iron-select="_allowCodelabComplete">
              <template is="dom-repeat" items="{{steps}}" strip-whitespace="">
                <paper-item class$="{{_tocItemClass(selected, index)}}">
                  <i>{{item.step}}</i><span>{{item.label}}</span>
                </paper-item>
              </template>
            </paper-menu>
          </div>

          <div id="metadata">
            <template is="dom-if" if="{{lastUpdated}}" strip-whitespace="">
              <div id="last-updated">Last updated on {{lastUpdated}}.</div>
            </template>
            <div id="feedback" hidden$="[[!feedbackLink]]">
              Did you find a mistake?
              <a target="_blank" href$="{{feedbackLink}}">Please file a bug</a>.
            </div>
          </div>

        </div>

      </app-drawer>

      <app-header-layout fullbleed="">

        <div id="headerpanel" fixed="" narrow$="[[_narrow]]">
          <div id="main-toolbar" hidden$="[[noToolbar]]">
            <div>
              <template is="dom-if" if="{{_narrow}}" strip-whitespace="">
                <paper-icon-button icon="menu" drawer-toggle=""></paper-icon-button>
              </template>
              <template is="dom-if" if="{{!_narrow}}" strip-whitespace="">
                <paper-icon-button icon="arrow-back" on-tap="_goToHome"></paper-icon-button>
              </template>
            </div>
            <h3 class="title">[[title]]</h3>
            <div title="Time remaining" hidden$="{{!_isPositiveNum(duration)}}" class="countdown layout horizontal">
              <iron-icon icon="schedule"></iron-icon> <span>{{remaining}}</span>
            </div>
          </div>
        </div>

        <div id="main-content">

          <neon-animated-pages id="pages" selected="{{selected}}" on-iron-deselect="_onStepLeave" on-iron-items-changed="_onStepsChanged">
            <content select="google-codelab-step"></content>
          </neon-animated-pages>

          <footer id="controls" hidden$="[[noArrows]]" narrow$="[[_narrow]]">
            <div class="fabs layout horizontal justified">
              <paper-fab raised="" class="navbutton prevbutton" icon="chevron-left" on-tap="selectPrevious" title="Previous step" disabled$="{{_isFirstStep(selected)}}">
              </paper-fab>

              <div>
                <template is="dom-if" if="{{_showNextFab(selected, steps)}}" strip-whitespace="">
                  <paper-fab icon="chevron-right" raised="" class="navbutton nextbutton" title="{{_nextFabTitle(selected)}}" on-tap="selectNext">
                  </paper-fab>
                </template>

                <template is="dom-if" if="{{_showDoneFab(selected, steps)}}" strip-whitespace="">
                  <paper-fab icon="done" raised="" class="navbutton donebutton" on-tap="_goToHome" title="Complete codelab">
                  </paper-fab>
                </template>
              </div>
            </div>
          </footer>
        </div>

      </app-header-layout>
    </app-drawer-layout>

    <paper-dialog id="resumeDialog" modal="">
      <h2>Would you like to resume where you left off?</h2>
      <p>Step <span>{{_storedStep.step}}</span>: <span>{{_storedStep.label}}</span></p>
      <div class="buttons">
        <paper-button dialog-dismiss="" on-click="_stateInit">Cancel</paper-button>
        <paper-button dialog-confirm="" on-click="_resume" autofocus="">Resume</paper-button>
      </div>
    </paper-dialog>

<script>Polymer.ColorByCategoryBehaviorImpl={properties:{categoriesmap:{type:Object,value:function(){return{}}}},_colors_by_category:function(o,r){var e=r[o];return e||(e=r.unknown),e}},Polymer.ColorByCategoryBehavior=[Polymer.ColorByCategoryBehaviorImpl];</script><dom-module id="codelab-card" assetpath="elements/">

  <template>

    <style include="iron-flex iron-flex-alignment">
      :host {
        display: inline-block;
      }

      paper-card {
        height: 100%;
      }

      .header {
        padding: 10px;
        background-color: var(--category-color);
      }

      .title {
        margin-top: 10px;
        @apply(--paper-font-headline);
        font-size: 20px;
      }

      .light {
        color: white;
      }

      .duration {
        float: right;
        font-size: 17px;
        vertical-align: middle;
      }

      .star {
        --iron-icon-width: 16px;
        --iron-icon-height: 16px;
        color: var(--paper-amber-500);
      }
      .star-empty {
        color: var(--paper-grey-500);
      }

      .card-actions {
        margin-top: 5px;
      }

      a {
        text-decoration: none;
      }

      paper-button {
        color: white;
        background-color: var(--category-secondary);
      }
      paper-button:hover {
        background-color: var(--category-light);
      }
    </style>

    <paper-card class="vertical layout">
      <div class="header">
        <div class="horizontal end-justified layout">
          <div class="light">[[firstcategory]]</div>
        </div>
        <div class="title">[[title]]
          <div class="duration light">
            <iron-icon icon="device:access-time"></iron-icon>
            <span>[[duration]] min</span>
          </div>
        </div>
      </div>
      <div class="card-content">
        <p>[[summary]]</p>
        <div>Difficulty:
          <template is="dom-repeat" items="[[_computeFullStars(difficulty)]]">
            <iron-icon class="star" icon="star"></iron-icon>
          </template>
          <template is="dom-repeat" items="[[_computeEmptyStars(difficulty)]]">
            <iron-icon class="star star-empty" icon="star"></iron-icon>
          </template>
        </div>
      </div>
      <div class="flex"></div>
      <div class="card-actions horizontal end-justified layout">
        <a href="/codelabs/[[url]][[generateBackParameter]]" tabindex="-1">
          <paper-button raised="">Start this codelab</paper-button>
        </a>
      </div>
    </paper-card>

  </template>

  <script>Polymer({is:"codelab-card",behaviors:[Polymer.ColorByCategoryBehavior],MAX_DIFFICULTY:5,properties:{title:String,summary:String,category:Array,firstcategory:{type:String,computed:"_extractFirstCategory(category)"},difficulty:Number,duration:Number,tags:Array,updated:String,url:String,currenturl:String,generateBackParameter:{type:String,computed:"_generateBackParameter(currenturl)"}},_computeFullStars:function(r){return new Array(r)},_computeEmptyStars:function(r){return new Array(this.MAX_DIFFICULTY-r)},_extractFirstCategory:function(r){var t=r[0],e=this._colors_by_category(t,this.categoriesmap);return this.customStyle["--category-color"]=e.maincolor,this.customStyle["--category-secondary"]=e.secondarycolor,this.customStyle["--category-light"]=e.lightcolor,this.updateStyles(),t},_generateBackParameter:function(r){return r?"?backURL="+encodeURIComponent(r):""}});</script>

</dom-module>
</div><dom-module id="codelab-selector">

  <template>

    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }
      paper-tabs {
        --paper-tabs-selection-bar-color: var(--app-primary-color);
      }
      paper-tab {
        --paper-tab-ink: var(--app-primary-color);
      }
      .content {
        padding: 10px;
      }
      codelab-card {
        margin: 10px;
        max-width: 380px;
      }
      .event-wrapper {
        background-color: white;
        padding: 10px;
      }
      .event-logo {
        min-width: 200px;
      }
      .event-description {
        margin-left: 20px;
      }
    </style>

    <div>
      <template is="dom-if" if="{{currentEvent.id}}">
        <header class="horizontal layout event-wrapper">
          <img class="event-logo" src="/images/events/{{currentEvent.logo}}">
          <div class="event-description">
            <h1>{{currentEvent.name}}</h1>
            <p>{{currentEvent.description}}</p>
          </div>
        
      </header></template>
      <div class="content">
        <div class="horizontal layout end">
          <paper-tabs selected="{{filteringMethod}}">
            <paper-tab>DIFFICULTY</paper-tab>
            <paper-tab>RECENT</paper-tab>
            <paper-tab>DURATION</paper-tab>
          </paper-tabs>
          <div class="flex"></div>
          <paper-dropdown-menu label="Category" value="{{selectedcategory}}">
            <paper-listbox class="dropdown-content" selected="0">
              <template is="dom-repeat" items="[[categories]]">
                <paper-item>[[item]]</paper-item>
              </template>
            </paper-listbox>
          </paper-dropdown-menu>
        </div>
        <div class="horizontal layout wrap">
          <template is="dom-repeat" items="[[codelabs]]" filter="{{codelabfromscope(currentEvent, listofkeywords, selectedcategory)}}" sort="{{_sortcodelabs(filteringMethod)}}">
            <codelab-card title="[[item.title]]" summary="[[item.summary]]" category="[[item.category]]" difficulty="[[item.difficulty]]" duration="[[item.duration}}" tags="[[item.tags]]" updated="[[item.updated]]" url="[[item.url]]" currenturl="[[eventRoute.prefix]][[eventRoute.path]]" categoriesmap="[[categoriesmap]]"></codelab-card>
          </template>
        </div>
      </div>
      <iron-ajax auto="" url="/api/codelabs.json" handle-as="json" on-response="_codelabsInfoHandler">
      <app-route route="{{eventRoute}}" pattern="/:event" data="{{routeData}}"></app-route>
    </iron-ajax></div>

  </template>

  <script>Polymer({is:"codelab-selector",properties:{codelabs:{type:Array,value:function(){return[]}},categoriesmap:Object,eventsmap:Object,currentSearch:{type:String,observer:"_updatekeywords"},listofkeywords:{type:Array,value:function(){return[]}},categories:{type:Array,computed:"_buildcategories(categoriesmap)"},eventRoute:String,currentEvent:{type:Object,value:{},computed:"_eventChanged(routeData.event, eventsmap)"},filteringMethod:{type:Number,value:0}},_eventChanged:function(e,t){if(this.classList.contains("iron-selected")){if("web"==e)return{};var r={id:e};return r.name=t[e].name,r.logo=t[e].logo,r.description=t[e].description,r}},codelabfromscope:function(e,t,r){return function(n){var o=n.title.toLowerCase(),i=n.summary.toLowerCase(),s=n.category[0].toLowerCase(),a=n.tags;if(e.id&&a.indexOf(e.id)<0)return!1;if(r!==s&&"All"!==r)return!1;if(0===t.length)return!0;var c=!0;return t.forEach(function(e){var t=!1;o.indexOf(e)===-1&&i.indexOf(e)===-1&&s.indexOf(e)===-1||(t=!0),a.forEach(function(r){r.toLowerCase().indexOf(e)!==-1&&(t=!0)},this),c=c&&t},this),c}},_sortcodelabs:function(e){switch(e){case 0:return function(e,t){return e.difficulty>t.difficulty};case 1:return function(e,t){return e.updated>t.updated};case 2:return function(e,t){return e.duration>t.duration}}},_codelabsInfoHandler:function(e){this.categoriesmap=e.detail.response.categories,this.eventsmap=e.detail.response.events,e.detail.response.codelabs.forEach(function(e){this.push("codelabs",e)},this)},_updatekeywords:function(){void 0!==this.listofkeywords&&(this.listofkeywords=[],this.currentSearch.split(" ").forEach(function(e){this.listofkeywords.push(e.toLowerCase())},this))},_buildcategories:function(e){var t=Object.keys(e).sort();t.unshift("All");var r=t.indexOf("unknown");return r>-1&&t.splice(r,1),t}});</script>

</dom-module>
</body></html>
